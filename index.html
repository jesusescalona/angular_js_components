<!doctype html>
<html lang="es">
<head>
   <meta charset="utf-8"/>
   <title>Componentes AngularJS</title>
   <link rel="stylesheet" href="resources/css/style.css"/>
   <link rel="stylesheet" href="resources/css/bootstrap/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="resources/css/normalize.css"/>
   <script src="bower_components/angular/angular.min.js"></script>
   <script src="bower_components/jquery/dist/jquery.min.js"></script>
   <script src="resources/css/bootstrap/js/bootstrap.min.js"></script>
   <script>
      $(document).ready(function ()
      {
         $('[data-toggle="popover"]').popover();
         $('.example-popover').popover({
          container: '.container'
         });
      });
   </script>
</head>
<body ng-app="app">
   <section class="container">
      <cuenta-clic></cuenta-clic>
      <user-list></user-list>
   </section>

   <script src="js/app.js"></script>
   <script src="js/components/cuenta-clic/cuenta-clic.js"></script>
   <script src="js/components/user-list/user-list.js"></script>
   <script src="js/components/user-detail/user-detail.js"></script>
</body>
</html>
